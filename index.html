<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Listagem do YouTube</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="menu">
          <img src="assets/images/menu.png" alt="menu" />
        </div>
        <div class="logo">
          <img src="assets/images/youtube-logo.png" alt="Logo do YouTube" />
        </div>
      </nav>
      <div class="search-bar">
        <input type="text" placeholder="   Pesquisar" />
        <button type="submit">
          <img src="assets/images/search.png" alt="search-bar" />
        </button>
      </div>
        <div class="user-options">
            <img src="assets/images/video.png" alt="video-options" />
            <img src="assets/images/bell.png" alt="notifications" />
            <img src="assets/images/Channel_Avatar.png" alt="user-profile" />
        </div>
    </header>
    <main>main</main>
    <aside>aside</aside>
    <footer>footer</footer>
  </body>
</html>
